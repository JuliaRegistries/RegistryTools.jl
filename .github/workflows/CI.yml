name: CI
# Run on master, tags, or any pull request
on:
  push:
    branches: [master, "release-*"]
    tags: ["*"]
  pull_request:
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - 1.4
          - 1.5
          - nightly
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest
        arch:
          - x64
        include:
          - os: ubuntu-latest
            version: 1.1
            arch: x64
          - os: ubuntu-latest
            version: 1.2
            arch: x64
          - os: ubuntu-latest
            version: 1.3
            arch: x64
          - os: windows-latest
            version: 1.4
            arch: x86
          - os: windows-latest
            version: 1.5
            arch: x86
          - os: windows-latest
            version: nightly
            arch: x86
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/julia-buildpkg@latest
      - uses: julia-actions/julia-runtest@latest
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v1
        with:
          file: lcov.info
